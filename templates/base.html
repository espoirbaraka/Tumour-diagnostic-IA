{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}{% endblock title %}</title>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="{% static 'assets/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/bower_components/font-awesome/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/bower_components/Ionicons/css/ionicons.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/dist/css/AdminLTE.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/dist/css/skins/_all-skins.min.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
   </head>
   <body class="hold-transition skin-blue layout-top-nav">

      <div class="wrapper">
        <header class="main-header">
           <nav class="navbar navbar-static-top">
              <div class="container">
                 <div class="navbar-header">
                    <a href="" class="navbar-brand"><b>Prediction </b>Medicale</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                    </button>
                 </div>
                 <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                       <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Predire <span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                             <li><a href="/tumour">Tumeur du cerveau</a></li>
                             <li><a href="#">Seroum</a></li>
                          </ul>
                       </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                       <div class="form-group">
                          <input type="text" class="form-control" id="navbar-search-input" placeholder="Search">
                       </div>
                    </form>
                 </div>
                 
              </div>
           </nav>
        </header>

        {% block content %}{% endblock content %}

        <footer class="main-footer">
           <div class="container">
              
              <strong>Copyright &copy; 2014-2019 <a href="#">Prediction medicale</a></strong>
           </div>
        </footer>
     </div>












      <script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
      <script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static 'assets/bower_components/fastclick/lib/fastclick.js' %}"></script>
      <script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
      <script src="{% static 'assets/dist/js/demo.js' %}"></script>
   </body>
</html>
